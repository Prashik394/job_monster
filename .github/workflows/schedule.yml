name: Scheduled Job Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor (single check)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python monitor_github.py

      - name: Commit seen_jobs.json if changed (safe)
        if: always()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e
          echo "---- Git debug info ----"
          git --version
          git remote -v || true
          echo "Current branch/ref: $GITHUB_REF"
          echo "Workspace files:"
          ls -la || true
          # configure minimal identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # set remote using PAT
          ORIGIN_URL="https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git"
          git remote set-url origin "$ORIGIN_URL"
          # Add the file if present
          if [ -f "seen_jobs.json" ]; then
            git add seen_jobs.json
          else
            echo "seen_jobs.json not present - nothing to commit"
          fi
          # Only commit / push if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          echo "Committing changes..."
          git commit -m "Update seen_jobs.json (workflow $GITHUB_RUN_ID)"
          echo "Pushing to remote..."
          if git push origin HEAD:${{ github.ref_name }}; then
            echo "Push succeeded."
          else
            echo "Push failed. Possible causes:"
            echo " - GH_PAT missing/invalid"
            echo " - token lacks 'public_repo' or 'repo' scope"
            echo " - branch is protected and disallows pushes"
            echo "Check repository Settings -> Secrets and Branch protection rules."
            # do not fail workflow to keep checks running
            exit 0
          fi
